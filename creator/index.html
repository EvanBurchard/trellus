<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>Trellus Diagrams</title>

</head>
<body onload="setup();">
  <script type="text/javascript" charset="utf-8" src='jquery.js'> </script>
  <script type="text/javascript" charset="utf-8" src='trellus.js'> </script>
  <div>
    <select name="priv" id="priv">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>
    <select name="paths" id="paths">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <select name="tested" id="tested">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <a href="#" id='make-function'>Make Function</a>
  </div>

  <canvas id="canvas" width="1500" height="1500">No Canvas Support :(</canvas>
</body>
</html>
